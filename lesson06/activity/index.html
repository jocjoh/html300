<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>

    <script>
    $(document).ready(function(){
        $("button").click(function(){
          $("#button1").prop("disabled", false);
          $("#button1").removeAttr("title");
        });
      });
    </script>
</head>
<body>
    <form>
        <div class="form-group">
            <label for="activity" class="m-5">Lesson06 activity</label>
            <p class="ml-5">Please use my form:</p>
            <input class="ml-5" type="text" placeholder="Enter your favorite color">
            <br>
            <br>
            <button type="submit" id="button1" title="Click other button first" class="btn btn-info ml-5 text-white" disabled="disabled">Submit</button>
            <button type="button" id="button2" class="btn btn-primary ml-5">Click me</button>
        </div>
    </form>
