<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Assignment 02</title>
    </head>
    <body>
        <!-- Outter gray box-->
        <main class="main">
          <!-- White box-->
          <div class="background">
            <!--Container for photo/name/title-->
            <div class="photo-title">
              <img src="img/unsplash-headshot.jpg" class="photo-title__headshot" alt="Headshot for Steve Smith in blue shirt">
              <h1 class="photo-title__name">Steve Smith</h1>
              <h2 class="photo-title__title">Project Manager</h2>
            </div>
            <!-- Container for info box-->
            <div class="info">
              <div class="profile">
                <p class="profile__para"><strong>Company:</strong> Front End Dev Co</p>
                <p class="profile__para"><strong>Experience:</strong> 3 years</p>
                <p class="profile__para"><strong>School:</strong> UW</p>
                <p class="profile__para"><strong>Major:</strong> Marketing</p>
                <p class="profile__para"><strong>Email:</strong> steve@fedc.com</p>
                <p class="profile__para"><img src="img/linkedin.svg" class="linkedin" alt="LinkedIn logo"> steve.linkedinprofile.com</p>
              </div>
            </div>
          </div>
        </main>
    </body>
</html>
